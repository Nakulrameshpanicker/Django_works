{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">All Books</h2>
    <table class="table table-bordered">
    <tr>
        <th>cover photo</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Language</th>
        <th>actions</th>
    </tr>

    {% for i in books %}
    <tr>
        <td><img src="{{ i.image.url }}" height="100px" width="100px">
        <td>{{ i.title }}</td>
        <td>{{ i.author }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.pages }}</td>
        <td>{{ i.language }}</td>
        <td><a class="btn btn-danger" href="{% url 'book:detail' i.id %}">Details</a>
            <a class="btn btn-danger" href="{% url 'book:edit' i.id %}" >Edit</a>
            <a class="btn btn-danger" href="{% url 'book:delete' i.id %}">Delete</a></td>

    </tr>
    {% endfor %}
</table>

</div>
{% endblock %}
