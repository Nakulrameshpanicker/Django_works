<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-warning">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent ">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'book:addbooks' %}">Add_book</a>
        </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'book:viewbooks' %}">View Book</a>
          </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user:logout' %}">logout</a>
        </li>
          {% else %}
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user:register' %}">Register</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user:login' %}">login</a>
        </li>

          {% endif %}
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
          </ul>
    </div>
  </div>
</nav>


{% block content %}
{% endblock %}



</body>
</html>
