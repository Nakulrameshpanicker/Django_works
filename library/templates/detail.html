{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Book Details</h2>

    <table class="table table-bordered w-50 mx-auto border-dark ">
        <tr>
            <th>Title</th>
            <td>{{ book.title }}</td>
        </tr>
        <tr>
            <th>Author</th>
            <td>{{ book.author }}</td>
        </tr>
        <tr>
            <th>Pages</th>
            <td>{{ book.pages }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{ book.price }}</td>
        </tr>
        <tr>
            <th>Language</th>
            <td>{{book.language}}</td>
        </tr>
    </table>
</div>
{% endblock %}
