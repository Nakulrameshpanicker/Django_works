{% extends 'base.html' %}
{% block content %}
<div class="container mt 4 p-5 w-50">
    <h2>Addition</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Number1</label>
            <input type="number" class="form-control" name="num1" value="{{num1}}">
        </div>
        <div class="mb-3">
            <label class="form-label">Number2</label>
            <input type="number" class="form-control" name="num2" value="{{num2}}">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-light" value="Add">
        </div>
    </form>
    {% if result %}
    <h4>Sum is:{{result}}</h4>
    {% endif %}
</div>
{% endblock %}
