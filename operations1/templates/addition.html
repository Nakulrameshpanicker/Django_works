{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 text-center">
    <h1>Addition</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    {% if result is not None %}
        <h3 class="mt-3">Result: {{ result }}</h3>
    {% endif %}
</div>
{% endblock %}
