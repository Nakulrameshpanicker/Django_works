{% extends 'home.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
    <h2 class="text-center mb-4">Movie List</h2>

    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}" style="height: 250px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text"><strong>Director:</strong> {{ movie.director }}</p>
                    <p class="card-text"><strong>Year:</strong> {{ movie.year }}</p>
                    <p class="card-text"><strong>Language:</strong> {{ movie.language }}</p>
                    <p class="card-text text-muted">{{ movie.description }}</p>
                </div>

                <!-- Buttons neatly below the poster -->
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'detail' movie.id %}" class="btn btn-primary btn-sm w-100 me-2">Detail</a>
                    <a href="{% url 'edit' movie.id %}" class="btn btn-warning btn-sm w-100 me-2">Edit</a>
                    <a href="{% url 'delete' movie.id %}" class="btn btn-danger btn-sm w-100">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
