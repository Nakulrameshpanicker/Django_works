{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 p-5 border border ">
    <h4 class="text-center"> Add movie details</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="mb-3">
            <input type="submit">
        </div>
    </form>
</div>

{% endblock %}
